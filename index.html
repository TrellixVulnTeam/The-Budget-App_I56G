<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Budget App</h1>
    <!--Total to display the calculateTotal function for Inkomster, kostnader and sparande -->

    <div class="addTab">

        <div id="incomeDiv" class="addTab--div">
            <h2>Totalt Inkomster :</h2>
            <span class=inkomsterSpan>

            </span>
        </div>

        <div id="ExpenseDiv" class="addTab--div">
            <h2>Totalt Kostnader:</h2>
            <span class=konstnadSpan>

            </span>

        </div>

        <div id="SavingsDiv" class="addTab--div">
            <h2>Sparande:</h2>
            <span class=SparandeSpan>

            </span>

        </div>
    </div>

    <!--The form functions for input values, select tab and buttons, -->
    <div class="displayTab">
        <form action="submit">

            <select name="category" id="chooseOption">
                <option id="chosenPlus" value="+"> + </option>
                <option id="chosenMinus" value="-"> - </option>
            </select>
            <label for="description">
                <input type="text" name="description" id="description" placeholder="beskrivning" required>
            </label>
            <label for="amount"><input type="text" name="amount" id="amount" placeholder="summan" required>
            </label><br>
            <span class="buttonSpan"><button id="clear">Rensa</button>
                <button id="addMore">LÃ¤gg till </button></span>


        </form>

        <!--Arrylist for inkomstArray and kostnadArray-->
        <div id="kostnad" class="arrayList">
            <h2>Kostnader:</h2>
            <ul class="kostnadList">

            </ul>
        </div>
        <div id="inkomst" class="arrayList">
            <h2>Inkomster:</h2>
            <ul class="inkomstList">

            </ul>
        </div>
    </div>
</body>

</html>
